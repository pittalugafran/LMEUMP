<!DOCTYPE html>
<html lang="es">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver película</title>

<style>

body{
  margin:0;
  background:black;
  color:white;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;

  opacity:0;
  animation: fadein 1.2s ease forwards;
}

@keyframes fadein{
  to{opacity:1;}
}

/* contenedor */
.container{
  text-align:center;
  width:100%;
  max-width:700px;
  margin:auto;
}

/* DISCO */
.disco{
  position:relative;
  width:220px;
  height:220px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 50px auto;
  box-shadow:0 0 25px rgba(255,255,255,0.15);
}

/* clase que activa giro */
.disco.girar{
  animation: girar 18s linear infinite;
}

.disco img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* reflejo */
.disco::after{
  content:"";
  position:absolute;
  top:-20%;
  left:-20%;
  width:140%;
  height:140%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0.0) 40%,
    rgba(255,255,255,0.18) 50%,
    rgba(255,255,255,0.0) 60%
  );
  animation: brillo 7s linear infinite;
}

@keyframes brillo{
  from{ transform: rotate(0deg); }
  to{ transform: rotate(360deg); }
}

@keyframes girar{
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

/* GRID */
.grid{
  position:relative;
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:20px;
  align-items:center;
}

.divider{
  position:absolute;
  top:0;
  bottom:0;
  left:50%;
  width:1px;
  background:rgba(255,255,255,0.25);
}

.col{
  padding:10px;
}

h2{
  font-weight:normal;
  margin-bottom:20px;
}

/* boton principal */
.boton{
  display:inline-block;
  padding:14px 26px;
  background:white;
  color:black;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
  font-size:16px;
}

/* boton trailer */
.boton-sec{
  display:inline-block;
  margin-top:8px;
  padding:8px 18px;
  background:#cfcfcf;
  color:black;
  text-decoration:none;
  font-weight:bold;
  border-radius:5px;
  font-size:13px;
}

.boton:hover,
.boton-sec:hover{
  opacity:0.85;
}

/* responsive */
@media(max-width:700px){

.grid{
  grid-template-columns: 1fr;
}

.divider{
  display:none;
}

.col:first-child{
  border-bottom:1px solid rgba(255,255,255,0.25);
  padding-bottom:30px;
  margin-bottom:30px;
}

}

</style>

</head>

<body>

<div class="container">

<!-- SONIDO SPIN (opcional) -->
<audio id="spinSound" preload="auto">
  <source src="spin.wav" type="audio/wav">
</audio>

<!-- disco -->
<div id="disco" class="disco">
<img src="sticker.png" loading="eager">
</div>

<div class="grid">

<div class="divider"></div>

<!-- español -->
<div class="col">

<h2>¡Gracias por escanear!</h2>

<a class="boton" href="https://vimeo.com/1153611564?share=copy&fl=sv&fe=ci" target="_blank">
Ver película
</a>

<br>

<a class="boton-sec" href="https://vimeo.com/1154346953?share=copy&fl=sv&fe=ci" target="_blank">
Ver Trailer
</a>

</div>

<!-- ingles -->
<div class="col">

<h2>Thanks for scanning!</h2>

<a class="boton" href="https://vimeo.com/1153611564?share=copy&fl=sv&fe=ci" target="_blank">
Watch movie (eng. subs)
</a>

<br>

<a class="boton-sec" href="https://vimeo.com/1154346953?share=copy&fl=sv&fe=ci" target="_blank">
Watch trailer
</a>

</div>

</div>

</div>

<script>

/* cuando carga la pagina */
window.addEventListener("load", function(){

  const disco = document.getElementById("disco");
  const sonido = document.getElementById("spinSound");

  /* pequeño delay cinematográfico */
  setTimeout(()=>{
      disco.classList.add("girar");

      /* intentar reproducir sonido */
      if(sonido){
        sonido.volume = 0.4;
        sonido.play().catch(()=>{});
      }

  }, 500);

});

</script>

</body>
</html>
