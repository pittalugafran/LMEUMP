<!DOCTYPE html>
<html lang="es">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver película</title>

<style>

body{
  margin:0;
  background:black;
  color:white;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* contenedor general */
.container{
  text-align:center;
  width:100%;
  max-width:700px;
  margin:auto;
}

/* DISCO */
.disco{
  width:220px;
  height:220px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 50px auto;
  animation: girar 16s linear infinite;
  box-shadow:0 0 25px rgba(255,255,255,0.15);
}

.disco img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* animación */
@keyframes girar{
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

/* GRID idiomas */
.grid{
  position:relative;
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:20px;
  align-items:center;
}

/* línea central REAL */
.divider{
  position:absolute;
  top:0;
  bottom:0;
  left:50%;
  width:1px;
  background:rgba(255,255,255,0.25);
}

/* columnas */
.col{
  padding:10px;
}

/* textos */
h2{
  font-weight:normal;
  margin-bottom:20px;
}

/* botón */
.boton{
  display:inline-block;
  padding:14px 26px;
  background:white;
  color:black;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
  font-size:16px;
}

.boton:hover{
  opacity:0.85;
}

/* responsive celular */
@media(max-width:700px){

.grid{
  grid-template-columns: 1fr;
}

.divider{
  display:none;
}

.col:first-child{
  border-bottom:1px solid rgba(255,255,255,0.25);
  padding-bottom:30px;
  margin-bottom:30px;
}

}

</style>

</head>

<body>

<div class="container">

<!-- disco -->
<div class="disco">
<img src="sticker.png">
</div>

<!-- idiomas -->
<div class="grid">

<div class="divider"></div>

<div class="col">
<h2>¡Gracias por escanear!</h2>

<a class="boton" href="LINK_VIMEO_ES" target="_blank">
Ver película
</a>

</div>

<div class="col">
<h2>Thanks for scanning!</h2>

<a class="boton" href="LINK_VIMEO_EN" target="_blank">
Watch movie (eng. subs)
</a>

</div>

</div>

</div>

</body>
</html>
