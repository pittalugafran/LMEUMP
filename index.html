<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver película</title>

<style>

body{
  margin:0;
  background:black;
  color:white;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* contenedor general */
.container{
  text-align:center;
  width:100%;
  max-width:900px;
}

/* DISCO */
.disco{
  width:220px;
  height:220px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 40px auto;
  animation: girar 14s linear infinite;
  box-shadow:0 0 25px rgba(255,255,255,0.15);
}

.disco img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes girar{
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

/* columnas idioma */
.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:40px;
  align-items:center;
}

/* línea divisoria */
.grid div{
  padding:10px;
}

.grid div:first-child{
  border-right:1px solid rgba(255,255,255,0.25);
}

/* textos */
h2{
  font-weight:normal;
  margin-bottom:20px;
}

/* botón */
.boton{
  display:inline-block;
  padding:14px 26px;
  background:white;
  color:black;
  text-decoration:none;
  font-weight:bold;
  border-radius:6px;
  font-size:16px;
}

.boton:hover{
  opacity:0.85;
}

/* responsive celular */
@media(max-width:700px){

.grid{
  grid-template-columns: 1fr;
  gap:30px;
}

.grid div:first-child{
  border-right:none;
  border-bottom:1px solid rgba(255,255,255,0.25);
  padding-bottom:30px;
}

}

</style>

</head>

<body>

<div class="container">

<div class="disco">
<img src="sticker.png">
</div>

<div class="grid">

<div>
<h2>¡Gracias por escanear!</h2>
<a class="boton" href="LINK_VIMEO_ES" target="_blank">
Ver película
</a>
</div>

<div>
<h2>Thanks for scanning!</h2>
<a class="boton" href="https://vimeo.com/user253032722" target="_blank">
Watch movie (eng. subs)
</a>
</div>

</div>

</div>

</body>
</html>

</body>
</html>
